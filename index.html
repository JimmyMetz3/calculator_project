<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculatorFrame">
      <div id="outputWindow">
        <h2 id="outputNumber"></h2>
        <!-- <input id="numberBox" type="text" onkeypress="return isNumberKey(event)"> -->
      </div>
      <div id="makeModelContainer">
        <h2 id="make">Jimmy Instruments</h2>
        <h1 id="model">JI - 904</h1>
      </div>
      <div id="solarPanel">
        <div class="solarBox"></div>
        <div class="solarBox"></div>
        <div class="solarBox"></div>
        <div class="solarBox"></div>
      </div>
      <div id="buttonColumns">
        <div class="column">
          <div class="button red"><h3>+/-</h3></div>
          <div class="button red"><h3>MRC</h3></div>
          <div class="button"><h2>7</h2></div>
          <div class="button"><h2>4</h2></div>
          <div class="button"><h2>1</h2></div>
          <div id="clearButton" class="button red" onclick="clearButton()"><h3>ON/C</h3></div>
        </div>
        <div class="column">
          <div class="button red"><h3>√</h3></div>
          <div class="button red"><h3>M-</h3></div>
          <div class="button"><h2>8</h2></div>
          <div class="button"><h2>5</h2></div>
          <div class="button"><h2>2</h2></div>
          <div class="button"><h2>0</h2></div>
        </div>
        <div class="column">
          <div class="button red"><h3>%</h3></div>
          <div class="button red"><h3>M+</h3></div>
          <div class="button"><h2>9</h2></div>
          <div class="button"><h2>6</h2></div>
          <div class="button"><h2>3</h2></div>
          <div class="button"><h2>.</h2></div>
        </div>
        <div class="column lastColumn">
          <div class="button red"><h3>÷</h3></div>
          <div class="button red"><h3>×</h3></div>
          <div id="subtractionButton" class="button red" onclick="subtract()"><h2>-</h2></div>
          <div id="additionButton" class="button red" onclick="add()"><h2>+</h2></div>
          <div id="equalsButton" class="button red" onclick="equals()"><h2>=</h2></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
